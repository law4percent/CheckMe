<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CheckMe - Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        h1 {
            color: #2c3e50;
            font-size: 36px;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #7f8c8d;
            font-size: 16px;
        }

        nav {
            margin-top: 20px;
        }

        nav a {
            display: inline-block;
            padding: 10px 20px;
            background: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            margin-right: 10px;
            transition: all 0.3s;
        }

        nav a:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
            transition: transform 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-card .icon {
            font-size: 48px;
            margin-bottom: 15px;
        }

        .stat-card h2 {
            font-size: 42px;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .stat-card p {
            color: #7f8c8d;
            font-size: 16px;
        }

        .card {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }

        .card h3 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 24px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ecf0f1;
        }

        th {
            background: #34495e;
            color: white;
            font-weight: 600;
        }

        tr:hover {
            background: #f8f9fa;
        }

        .badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .badge-success {
            background: #2ecc71;
            color: white;
        }

        .badge-warning {
            background: #f39c12;
            color: white;
        }

        .badge-danger {
            background: #e74c3c;
            color: white;
        }

        .badge-info {
            background: #3498db;
            color: white;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #7f8c8d;
        }

        .refresh-btn {
            float: right;
            padding: 8px 16px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .refresh-btn:hover {
            background: #2980b9;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #7f8c8d;
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 20px;
            opacity: 0.3;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üìä CheckMe Dashboard</h1>
            <p class="subtitle">Answer Sheet Processing System</p>
            <nav>
                <a href="/">Dashboard</a>
                <a href="/answer-keys">Answer Keys</a>
                <a href="/answer-sheets">Answer Sheets</a>
            </nav>
        </header>

        <div class="stats-grid" id="statsGrid">
            <div class="loading">Loading statistics...</div>
        </div>

        <div class="card">
            <h3>
                Recent Answer Sheets
                <button class="refresh-btn" onclick="loadRecentSheets()">üîÑ Refresh</button>
            </h3>
            <div id="recentSheets">
                <div class="loading">Loading recent sheets...</div>
            </div>
        </div>
    </div>

    <script>
        // Load statistics
        async function loadStats() {
            try {
                const response = await fetch('/api/stats');
                const result = await response.json();
                
                if (result.status === 'success') {
                    const data = result.data;
                    
                    const statsHTML = `
                        <div class="stat-card">
                            <div class="icon">üîë</div>
                            <h2>${data.answer_keys}</h2>
                            <p>Answer Keys</p>
                        </div>
                        <div class="stat-card">
                            <div class="icon">üìù</div>
                            <h2>${data.total_sheets}</h2>
                            <p>Total Sheets</p>
                        </div>
                        <div class="stat-card">
                            <div class="icon">‚úÖ</div>
                            <h2>${data.processed}</h2>
                            <p>Processed</p>
                        </div>
                        <div class="stat-card">
                            <div class="icon">‚è≥</div>
                            <h2>${data.unprocessed}</h2>
                            <p>Pending</p>
                        </div>
                        <div class="stat-card">
                            <div class="icon">üéØ</div>
                            <h2>${data.final_scores}</h2>
                            <p>Final Scores</p>
                        </div>
                        <div class="stat-card">
                            <div class="icon">‚ö†Ô∏è</div>
                            <h2>${data.needs_manual}</h2>
                            <p>Needs Review</p>
                        </div>
                        <div class="stat-card">
                            <div class="icon">üìä</div>
                            <h2>${data.avg_score}</h2>
                            <p>Average Score</p>
                        </div>
                    `;
                    
                    document.getElementById('statsGrid').innerHTML = statsHTML;
                }
            } catch (error) {
                console.error('Error loading stats:', error);
                document.getElementById('statsGrid').innerHTML = '<div class="loading">Error loading statistics</div>';
            }
        }

        // Load recent sheets
        async function loadRecentSheets() {
            try {
                const response = await fetch('/api/answer-sheets');
                const result = await response.json();
                
                if (result.status === 'success') {
                    const sheets = result.data.slice(0, 10); // Get latest 10
                    
                    if (sheets.length === 0) {
                        document.getElementById('recentSheets').innerHTML = `
                            <div class="empty-state">
                                <div class="empty-state-icon">üì≠</div>
                                <p>No answer sheets yet</p>
                            </div>
                        `;
                        return;
                    }
                    
                    let tableHTML = `
                        <table>
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Assessment UID</th>
                                    <th>Student ID</th>
                                    <th>Score</th>
                                    <th>Status</th>
                                    <th>Saved At</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                    `;
                    
                    sheets.forEach(sheet => {
                        let statusBadge;
                        if (!sheet.student_id) {
                            statusBadge = '<span class="badge badge-warning">Pending</span>';
                        } else if (!sheet.is_final_score) {
                            statusBadge = '<span class="badge badge-info">Needs Review</span>';
                        } else {
                            statusBadge = '<span class="badge badge-success">Complete</span>';
                        }
                        
                        tableHTML += `
                            <tr>
                                <td>${sheet.id}</td>
                                <td>${sheet.assessment_uid}</td>
                                <td>${sheet.student_id || '-'}</td>
                                <td>${sheet.score || '-'}</td>
                                <td>${statusBadge}</td>
                                <td>${new Date(sheet.saved_at).toLocaleString()}</td>
                                <td>
                                    <a href="/answer-sheets?id=${sheet.id}" style="color: #3498db;">View</a>
                                </td>
                            </tr>
                        `;
                    });
                    
                    tableHTML += '</tbody></table>';
                    document.getElementById('recentSheets').innerHTML = tableHTML;
                }
            } catch (error) {
                console.error('Error loading sheets:', error);
                document.getElementById('recentSheets').innerHTML = '<div class="loading">Error loading sheets</div>';
            }
        }

        // Auto-refresh every 5 seconds
        function startAutoRefresh() {
            setInterval(() => {
                loadStats();
                loadRecentSheets();
            }, 5050);
        }

        // Initial load
        loadStats();
        loadRecentSheets();
        startAutoRefresh();
    </script>
</body>
</html>
