<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Answer Sheets - CheckMe</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        h1 {
            color: #2c3e50;
            font-size: 36px;
            margin-bottom: 10px;
        }

        nav {
            margin-top: 20px;
        }

        nav a {
            display: inline-block;
            padding: 10px 20px;
            background: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            margin-right: 10px;
            transition: all 0.3s;
        }

        nav a:hover {
            background: #2980b9;
        }

        .filters {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }

        .filters label {
            margin-right: 10px;
            font-weight: 600;
        }

        .filters select, .filters button {
            padding: 8px 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-right: 10px;
        }

        .filters button {
            background: #3498db;
            color: white;
            border: none;
            cursor: pointer;
        }

        .filters button:hover {
            background: #2980b9;
        }

        .card {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ecf0f1;
        }

        th {
            background: #34495e;
            color: white;
        }

        tr:hover {
            background: #f8f9fa;
        }

        .badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .badge-success {
            background: #2ecc71;
            color: white;
        }

        .badge-warning {
            background: #f39c12;
            color: white;
        }

        .badge-info {
            background: #3498db;
            color: white;
        }

        .btn {
            padding: 5px 12px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            font-size: 12px;
        }

        .btn:hover {
            background: #2980b9;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
        }

        .modal-content {
            background: white;
            margin: 50px auto;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 900px;
            max-height: 85vh;
            overflow-y: auto;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: #000;
        }

        .answer-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 10px;
            margin: 20px 0;
        }

        .answer-item {
            padding: 12px;
            background: #ecf0f1;
            border-radius: 5px;
            text-align: center;
            font-size: 14px;
        }

        .answer-item.correct {
            background: #d5f4e6;
            border: 2px solid #2ecc71;
        }

        .answer-item.wrong {
            background: #fadbd8;
            border: 2px solid #e74c3c;
        }

        .answer-item.partial {
            background: #ffeaa7;
            border: 2px solid #f39c12;
        }

        .summary-box {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }

        .summary-box h3 {
            margin-bottom: 15px;
        }

        .summary-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }

        .stat-item {
            text-align: center;
            padding: 15px;
            background: white;
            border-radius: 8px;
        }

        .stat-item h4 {
            font-size: 28px;
            margin-bottom: 5px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #7f8c8d;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #7f8c8d;
        }

        img {
            max-width: 100%;
            border-radius: 10px;
            margin-top: 20px;
        }

        .score-input {
            margin: 20px 0;
            padding: 20px;
            background: #fff3cd;
            border-radius: 10px;
        }

        .score-input input {
            padding: 8px;
            width: 100px;
            margin: 0 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .score-input button {
            padding: 8px 20px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .score-input button:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üìù Answer Sheets</h1>
            <nav>
                <a href="/">Dashboard</a>
                <a href="/answer-keys">Answer Keys</a>
                <a href="/answer-sheets">Answer Sheets</a>
            </nav>
        </header>

        <div class="filters">
            <label>Filter by Status:</label>
            <select id="statusFilter">
                <option value="">All</option>
                <option value="processed">Processed</option>
                <option value="unprocessed">Pending</option>
                <option value="needs_manual">Needs Review</option>
            </select>
            <button onclick="applyFilters()">Apply Filter</button>
            <button onclick="loadAnswerSheets()" style="background: #95a5a6;">Refresh</button>
        </div>

        <div class="card">
            <h2>All Answer Sheets</h2>
            <div id="sheetsTable">
                <div class="loading">Loading answer sheets...</div>
            </div>
        </div>
    </div>

    <!-- Modal for viewing details -->
    <div id="detailModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <div id="modalContent"></div>
        </div>
    </div>

    <script>
        let currentFilter = '';

        async function loadAnswerSheets(status = '') {
            try {
                let url = '/api/answer-sheets';
                if (status) {
                    url += `?status=${status}`;
                }
                
                const response = await fetch(url);
                const result = await response.json();
                
                if (result.status === 'success') {
                    const sheets = result.data;
                    
                    if (sheets.length === 0) {
                        document.getElementById('sheetsTable').innerHTML = `
                            <div class="empty-state">
                                <p>No answer sheets found</p>
                            </div>
                        `;
                        return;
                    }
                    
                    let tableHTML = `
                        <table>
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Assessment UID</th>
                                    <th>Student ID</th>
                                    <th>Score</th>
                                    <th>Status</th>
                                    <th>Scanned At</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                    `;
                    
                    sheets.forEach(sheet => {
                        let statusBadge;
                        if (!sheet.student_id) {
                            statusBadge = '<span class="badge badge-warning">‚è≥ Pending</span>';
                        } else if (!sheet.is_final_score) {
                            statusBadge = '<span class="badge badge-info">‚ö†Ô∏è Needs Review</span>';
                        } else {
                            statusBadge = '<span class="badge badge-success">‚úÖ Complete</span>';
                        }
                        
                        tableHTML += `
                            <tr>
                                <td>${sheet.id}</td>
                                <td><strong>${sheet.assessment_uid}</strong></td>
                                <td>${sheet.student_id || '-'}</td>
                                <td><strong>${sheet.score || '-'}</strong></td>
                                <td>${statusBadge}</td>
                                <td>${new Date(sheet.saved_at).toLocaleString()}</td>
                                <td>
                                    <button class="btn" onclick="viewDetails(${sheet.id})">View</button>
                                </td>
                            </tr>
                        `;
                    });
                    
                    tableHTML += '</tbody></table>';
                    document.getElementById('sheetsTable').innerHTML = tableHTML;
                }
            } catch (error) {
                console.error('Error loading sheets:', error);
                document.getElementById('sheetsTable').innerHTML = '<div class="loading">Error loading answer sheets</div>';
            }
        }

        function applyFilters() {
            currentFilter = document.getElementById('statusFilter').value;
            loadAnswerSheets(currentFilter);
        }

        async function viewDetails(sheetId) {
            try {
                const response = await fetch(`/api/answer-sheets/${sheetId}`);
                const result = await response.json();
                
                if (result.status === 'success') {
                    const sheet = result.data;
                    
                    let detailHTML = `
                        <h2>Answer Sheet Details</h2>
                        <p><strong>Sheet ID:</strong> ${sheet.id}</p>
                        <p><strong>Assessment UID:</strong> ${sheet.assessment_uid}</p>
                        <p><strong>Student ID:</strong> ${sheet.student_id || 'Not processed yet'}</p>
                        <p><strong>Score:</strong> ${sheet.score || 'N/A'}</p>
                        <p><strong>Final Score:</strong> ${sheet.is_final_score ? 'Yes' : 'No (Needs manual review)'}</p>
                        <p><strong>Scanned:</strong> ${new Date(sheet.saved_at).toLocaleString()}</p>
                    `;
                    
                    if (sheet.graded_result) {
                        const result = sheet.graded_result;
                        const summary = result.summary;
                        
                        detailHTML += `
                            <div class="summary-box">
                                <h3>Grading Summary</h3>
                                <div class="summary-stats">
                                    <div class="stat-item">
                                        <h4 style="color: #2ecc71;">${summary.correct}</h4>
                                        <p>Correct</p>
                                    </div>
                                    <div class="stat-item">
                                        <h4 style="color: #e74c3c;">${summary.incorrect}</h4>
                                        <p>Incorrect</p>
                                    </div>
                                    <div class="stat-item">
                                        <h4 style="color: #f39c12;">${summary.partial}</h4>
                                        <p>Partial</p>
                                    </div>
                                    <div class="stat-item">
                                        <h4 style="color: #3498db;">${summary.percentage}%</h4>
                                        <p>Percentage</p>
                                    </div>
                                </div>
                            </div>
                        `;
                        
                        if (!sheet.is_final_score) {
                            detailHTML += `
                                <div class="score-input">
                                    <strong>‚ö†Ô∏è Manual Review Required (Essay Question)</strong><br><br>
                                    <label>Update Final Score:</label>
                                    <input type="number" id="manualScore" value="${sheet.score}" min="0">
                                    <button onclick="updateScore(${sheet.id})">Save Score</button>
                                </div>
                            `;
                        }
                        
                        detailHTML += '<h3>Answer Details</h3>';
                        detailHTML += '<div class="answer-grid">';
                        
                        const answers = result.graded_answers || {};
                        Object.keys(answers).sort().forEach(q => {
                            const status = answers[q];
                            let className = '';
                            if (status === '‚úÖ') className = 'correct';
                            else if (status === '‚ùå') className = 'wrong';
                            else if (status === '‚ö†Ô∏è') className = 'partial';
                            
                            detailHTML += `
                                <div class="answer-item ${className}">
                                    <strong>${q.replace('question_', 'Q')}</strong><br>
                                    <span style="font-size: 20px;">${status}</span>
                                </div>
                            `;
                        });
                        
                        detailHTML += '</div>';
                    }
                    
                    detailHTML += `
                        <h3>Student Answer Sheet</h3>
                        <img src="/api/image?path=${encodeURIComponent(sheet.img_path)}" alt="Answer Sheet">
                    `;
                    
                    document.getElementById('modalContent').innerHTML = detailHTML;
                    document.getElementById('detailModal').style.display = 'block';
                }
            } catch (error) {
                console.error('Error loading details:', error);
                alert('Error loading details');
            }
        }

        async function updateScore(sheetId) {
            const newScore = document.getElementById('manualScore').value;
            
            if (!newScore || newScore < 0) {
                alert('Please enter a valid score');
                return;
            }
            
            try {
                const response = await fetch(`/api/answer-sheets/${sheetId}/update-score`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ score: parseInt(newScore) })
                });
                
                const result = await response.json();
                
                if (result.status === 'success') {
                    alert('Score updated successfully!');
                    closeModal();
                    loadAnswerSheets(currentFilter);
                } else {
                    alert('Error updating score: ' + result.message);
                }
            } catch (error) {
                console.error('Error updating score:', error);
                alert('Error updating score');
            }
        }

        function closeModal() {
            document.getElementById('detailModal').style.display = 'none';
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('detailModal');
            if (event.target == modal) {
                closeModal();
            }
        }

        // Auto-refresh every 5 seconds
        setInterval(() => {
            loadAnswerSheets(currentFilter);
        }, 5050);

        // Initial load
        loadAnswerSheets();
    </script>
</body>
</html>
